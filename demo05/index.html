<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="./dist/avalon.js"></script>
        <script >
            var vm = avalon.define({
                $id: "test",
                title:111,
                src: "222",
                lang: 333
            })
            var vm2 = avalon.define({
                $id: "doc",
                obj: {title: '普通', align: 'left'},
                active: {title: '激活'},
                width: 111,
                height: 222,
                arr: [{img: 'aaa'}, {img: 'bbb'}, {img: 'ccc'}],
                path: '../aaa/image.jpg',
                toggle: false,
                array: [{width: 1}, {height: 2}]
            })

        </script>
    </head>
    <body ms-controller="test" >
          <div  aaa='ddd' bbb=333 
                ms-attr='{title: @title,
                    ddd:@src, 
                    lang:@lang}' >{{
                   @src ? 333: 'empty'
              }}</div>
          <input ms-duplex="@src"/>
          <div ms-controller="doc">
              <span ms-attr="@obj">直接引用对象</span>
              <img ms-attr="{src: @path}" />
              <ul>
                  <li ms-for="el in @arr"><a ms-attr="{href: 'http://www.ccc.xxx/ddd/' + el.img}">下载</a></li>
              </ul>
              <span ms-attr="{width: @width, height: @height}">使用对象字面量</span><br>
              <span ms-attr="@array">直接引用数组</span><br>
              <span ms-attr="[@obj, @toggle && @active]" ms-on-click="@toggle = !@toggle">选择性添加多余属性或重写已有属性</span>
          </div>
    </body>
</html>
